<!DOCTYPE html>
<html lang="pt-BR">
<head>
<script src="/npm/clappr@latest/dist/clappr.min.js"></script>
<script src="/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>
<SCRIPT LANGUAGE="JavaScript">
<!-- Disable
function disableselect(e){
return false
}

function reEnable(){
return true
}

//if IE4+
document.onselectstart=new Function ("return false")
document.oncontextmenu=new Function ("return false")
//if NS6
if (window.sidebar){
document.onmousedown=disableselect
document.onclick=reEnable
}
//-->
</script>
<title>Play TV - Ao Vivo</title>
<style>
body {
background-color: #000000
}
</style>
</head>
<body>
<h1 style="text-align:center"><span style="color:#FFFFFF">Assistir Play TV - Online - 24 Horas - Ao Vivo</span></h1>
<div id="player"></div>
<script>
var player = new Clappr.Player({
source: 'https://cdn-4.nxplay.com.br/PLAY_TV_NXPLAY/tracks-v1a1/mono.m3u8',
width: '100%',
height: '600',
plugins: [ChromecastPlugin],autoPlay:true, 
parentId: '#player',mediacontrol: {seekbar: "#005da9", buttons: "#fff"},
chromecast: {
appId: '9DFB77C0',
contentType: 'video/mp4',
media: {
type: ChromecastPlugin.Movie,
title: 'Awesome Hot Air Balloon Slackline',
subtitle: 'You won\'t get much closer to Skylining than this!'
},
customData: {
licenseURL: ''
}
}
});
</script>
</body>
</html>
