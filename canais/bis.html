<title>BIS - Ao Vivo</title>

<body>
<h1 style="text-align:center"><span style="color:#FFFFFF">Assistir BIS - Online - 24 Horas - Ao Vivo</span></h1>
<section id="pages" class=" pages">
<button id="player1Button" class="player-button active" onclick="showPlayer('player1')" style="color: blue"><b>PLAYER 1</b></button>
<button id="player2Button" class="player-button" onclick="showPlayer('player2')" style="color: blue"><b>PLAYER 2</b></button>
<div id="player" class="player-container">

</div>
</section>
<script>
window.onload = function() {
showPlayer('player1');
};

function showPlayer(playerId) {
var playerIframe;
if (playerId === 'player1') {
playerIframe = '<iframe loading="lazy" src="https://reidoscanais.eu/embed/?id=bis" width="100%" height="550" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>';
document.getElementById('player1Button').classList.add('active'); // Adicionando a classe "active" ao bot達o player1
document.getElementById('player2Button').classList.remove('active'); // Removendo a classe "active" do bot達o player2
} else if (playerId === 'player2') {
playerIframe = '<iframe loading="lazy" src="https://embedmax.site/tvl/bis.php" width="100%" height="550" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>';
document.getElementById('player2Button').classList.add('active'); // Adicionando a classe "active" ao bot達o player2
document.getElementById('player1Button').classList.remove('active'); // Removendo a classe "active" do bot達o player1
}
        
document.getElementById('player').innerHTML = playerIframe;
}
</script>
